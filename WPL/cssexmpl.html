<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        body {
            background-color: #f0f0f0;
        }
        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1 style="color: aqua;">Hello, World!</h1>
    <p>This is a paragraph with <span style="color: red;">inline CSS</span>.</p> <!-- Inline CSS -->
    <a href="link.html">CLICK CHYY</a>
</body>
</html>
