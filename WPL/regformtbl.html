<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        label {
            display: block;
            margin: 0;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Admission Registration Form</h2>
<form action="#" method="POST">
    <table>
        <tr>
            <th><label for="name">Full Name:</label></th>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <th><label>Gender:</label></th>
            <td>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </td>
        </tr>
        <tr>
            <th><label for="dob">Date of Birth:</label></th>
            <td><input type="date" id="dob" name="dob" required></td>
        </tr>
        <tr>
            <th><label for="address">Address:</label></th>
            <td><textarea id="address" name="address" rows="4" required></textarea></td>
        </tr>
        <tr>
            <th><label for="phone">Phone Number:</label></th>
            <td><input type="tel" id="phone" name="phone" required></td>
        </tr>
        <tr>
            <th><label for="guardian">Guardian's Name:</label></th>
            <td><input type="text" id="guardian" name="guardian" required></td>
        </tr>
        <tr>
            <th><label for="course">Select Course:</label></th>
            <td>
                <select id="course" name="course" required>
                    <option value="BA">BA</option>
                    <option value="BSc">BSc</option>
                    <option value="BCA">BCA</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><label>Hobbies (Select all that apply):</label></th>
            <td>
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Reading</label>
                <input type="checkbox" id="sports" name="hobbies" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" name="hobbies" value="music">
                <label for="music">Music</label>
                <input type="checkbox" id="art" name="hobbies" value="art">
                <label for="art">Art</label>
            </td>
        </tr>
        <tr>
            <th><label>Extracurricular Activities (Select all that apply):</label></th>
            <td>
                <input type="checkbox" id="debate" name="activities" value="debate">
                <label for="debate">Debate</label>
                <input type="checkbox" id="drama" name="activities" value="drama">
                <label for="drama">Drama</label>
                <input type="checkbox" id="volunteering" name="activities" value="volunteering">
                <label for="volunteering">Volunteering</label>
                <input type="checkbox" id="musicClub" name="activities" value="musicClub">
                <label for="musicClub">Music Club</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Register">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
